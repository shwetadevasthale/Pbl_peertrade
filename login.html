{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5"><b>LOGIN</b></h2>
            <!-- <div class="text-center mb-5 text-dark">Made with bootstrap</div> -->
            <div class="card my-5">

                <form class="card-body cardbody-color p-lg-5">

                    <div class="text-center">
                        <!-- <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png"
                            class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px"
                            alt="profile"> -->
                        <img src="{{url_for('static',filename = 'Images/Profile_logo.png')}}" class="profilelogo" alt="profilelogo">
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                            placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100"><a
                                href="mainpage.html">Login</a></button>
                    </div>
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
                        Registered? <a href="{{ url_for('signup')}}" class="text-dark fw-bold"> Create an
                            Account</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
{% endblock %}
